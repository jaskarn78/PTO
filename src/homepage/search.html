 <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer" style="max-height:320px;overflow: hidden;">
    <div class="modal-content" style="overflow:hidden;background: #febbbb;
    background: -moz-linear-gradient(-45deg, #febbbb 0%, #fe9090 45%, #ff5c5c 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(-45deg, #febbbb 0%,#fe9090 45%,#ff5c5c 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(135deg, #febbbb 0%,#fe9090 45%,#ff5c5c 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#febbbb', endColorstr='#ff5c5c',GradientType=1);">
      <div class="row">
        <div class="col s7 push-s5" style="margin-left:12px;">
          <img class="pulse" src="/pt-heart.png" style="margin-top:-20px;width:40px;height:40px;animation-name:pulse_animation;
            animation-duration: 4s;animation-iteration-count: infinite;">
        </div>
        <div class="col s12 push-s5" style="margin-left: -15px;">
          <p4 id="winkHeader" style="align:center; color:white"></p4>
        </div>
        <div class="col s12 push-s5" style="margin-bottom: 15px;margin-left: -15px;">
          <img id="winkImage" style="border-radius:50%;margin-top:5px;width:100px;height:100px;">
        </div>
        <div class="col s6 push-s3" style="margin-top:15px;width: 50%;">
        <textarea rows="8" cols="50" style="resize: none;color:black;background-color:white;" placeholder="Write your message here" id="winkText"></textarea>
        <label style="font-size:12px;color:white" for="winkText">Wink Message</label>   
        </div> 
      </div>
    </div>
    <div class="modal-footer" style="background: #febbbb;
    background: -moz-linear-gradient(-45deg, #febbbb 0%, #fe9090 45%, #ff5c5c 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(-45deg, #febbbb 0%,#fe9090 45%,#ff5c5c 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(135deg, #febbbb 0%,#fe9090 45%,#ff5c5c 100%);">
      <a id="sendWink" style="color:white;"href="#!" class="waves-effect waves-red btn-flat ">Send Wink</a>
    </div>
