 <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer" style="max-height:320px;overflow: hidden;">
    <div class="modal-content" style="overflow:hidden;background: #febbbb;
    background: -moz-linear-gradient(-45deg, #febbbb 0%, #fe9090 45%, #ff5c5c 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(-45deg, #febbbb 0%,#fe9090 45%,#ff5c5c 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(135deg, #febbbb 0%,#fe9090 45%,#ff5c5c 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#febbbb', endColorstr='#ff5c5c',GradientType=1);">
      <div class="row">
        <div class="center-align">
          <img class="pulse" src="/pt-heart.png" style="margin-top:-20px;width:40px;height:40px;animation-name:pulse_animation;
            animation-duration: 4s;animation-iteration-count: infinite;">
        </div>
        <div class="center-align">
          <h4 id="winkHeader" class="center-align" style="align:center; color:white"></h4>
        </div>
        <div class="center-align" style="margin-bottom: 15px;">
          <img id="winkImage" style="border-radius:50%;margin-top:5px;width:100px;height:100px;">
        </div>
        <div class="valign-wrapper" style="margin-top:20px;">
        <textarea rows="8" cols="50" class="center-align" style="padding-right:15px;padding-left:15px;resize: none;color:black;background-color:white;" placeholder="Write your message here" id="winkText"></textarea>
        </div> 
        <label style="font-size:10px;color:white" for="winkText">Wink Message</label>   
      </div>
    </div>

    <div class="modal-footer" style="background: #febbbb;
      background: -moz-linear-gradient(-45deg, #febbbb 0%, #fe9090 45%, #ff5c5c 100%); /* FF3.6-15 */
      background: -webkit-linear-gradient(-45deg, #febbbb 0%,#fe9090 45%,#ff5c5c 100%); /* Chrome10-25,Safari5.1-6 */
      background: linear-gradient(135deg, #febbbb 0%,#fe9090 45%,#ff5c5c 100%);">
      <a class="right-align waves-effect waves-red btn-flat " id="closeWink" data-target="modal1" style="max-width:100px;color:white;" >Close</a>
      <a class="right-align waves-effect waves-red btn-flat " id="sendWink" data-target="modal1" style="max-width:100px;color:white;" href="#!" >Send Wink</a>
      <a class="right-align waves-effect waves-red btn-flat " id="deleteWink" data-target="modal1" style="max-width:100px;color:white;" href="#!" >Delete</a>
    </div>
  </div>
   <!-- Modal Structure -->
  <div id="blockModal" class="modal modal-fixed-footer" style="border:none;height:170px;width:320px;overflow: hidden;">
    <div class="modal-content" style="border:none;margin:10px;padding:5px;box-shadow:none;height:65%;overflow:hidden;">
      <p id="blockedUserName"></p>
        <div class="row" style="margin-left:20px;width:80%;">
         <label>Reason</label>
          <select id="reason" class="browser-default" style="width:100%;">
            <option value="" disabled selected>Choose your option</option>
            <option value="Harassment">Harassment</option>
            <option value="Threatening">Threatening</option>
            <option value="Other">Other</option>
          </select>
        </div>
    </div>
    <div class="modal-footer" style="border:none;box-shadow:none;height:35%;">    

      <a id="cancelBlockBtn" href="#!" class="modal-action modal-close waves-effect waves-red btn-flat" style="color:#FF6672">Cancel</a>
        <a id="blockUserBtn" href="#!" class="modal-action waves-effect waves-red btn-flat" style="color:#FF6672">Block</a>

    </div>
    
  </div>

            <p class="col s12 offset-s1">
