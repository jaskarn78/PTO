<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Messages</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  	<div class="ui">
		<div class="left-menu">
				<form action="#" class="search">
					<input placeholder="search..." type="search" name="" id="">
					<input type="submit" value="&#xf002;">
				</form>
				<menu id="list-matches" class="list-friends">
				</menu>
		</div>
		<div class="chat">
			<div class="top">
				<div class="avatar">
					<img id="myAvatar" width="50" height="50">
				</div>
				<div class="info">
					<div id="myName" class="name"></div>
					<div class="count">10 unread messages</div>
				</div>
				<i class="fa fa-star"></i>
				<div class="chatting-with">
				<p align="center">You are chatting with:<span id="chat-user"></span><span> <img id="match-image" class="img-circle" style="display:none; width: 25px; height: 25px; border:none;"></span></p>
			</div>
			</div>
			
			<ul class="messages" id="msgs">
				
			</ul>
			<div class="write-form">
				<textarea placeholder="Type your message" name="e" id="texxt"  rows="2"></textarea>
				<span class="send">Send</span>
			</div>
		</div>
	</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/nicescroll/3.5.4/jquery.nicescroll.js'></script>
<script src="chat.js"></script>


</body>
</html>
