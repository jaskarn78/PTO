<body class="login-page">
    <div class="carousel carousel-slider center" data-indicators="true"  style="background-image: url('../homepage/images/bg-header.jpg'); background-size: cover; background-position: top center;">
      <div class="carousel-fixed-item bottom" style="margin-top: 10px;">
        <button id="backBtn" class="btn waves-effect white grey-text darken-text-2">Back</button>
        <button id="nextBtn" class="btn waves-effect white grey-text darken-text-2">Next</button>
      </div>
      <div class="carousel-item white-text" href="#one!" >
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
              <div class="card card-signup" style="background-color: rgba(255, 255, 255, 0.8); border-radius: 5%">
                <h class="description text-center">Step 1</h>

                <form class="form">
                  <div class="card-content">
                      <label>What is your relationship status?</label><br>
                    <div class="input-group">
                        <select class="selectpicker" data-style="btn btn-rose">
                          <option disabled selected>Relationship Status</option>
                            <option value=0>Divorced</option>
                            <option value=1>Never Married</option>
                            <option value=2>Widowed</option>
                            <option value=3>Seperatred</option>
                        </select>

                    </div>
                    <label>Do you want to get married?</label><br>
                    <div class="input-group">
                      <select class="selectpicker" data-style="btn btn-rose">
                          <option disabled selected>Do you want to get married?</option>
                            <option value=0>Yes</option>
                            <option value=1>No</option>
                            <option value=2>Unsure</option>
                        </select>
                    </div>
                    <label>Is it important that your partner wants the same?</label><br>
                     <div class="input-group">
                      <select class="selectpicker" data-style="btn btn-rose">
                          <option data-style="btn btn-rose" disabled selected>Marriage Importance</option>
                            <option value=0>Yes</option>
                            <option value=1>No</option>
                            <option value=2>Unsure</option>
                        </select>
                    </div>

                   
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item white-text" href="#two!">
       <div class="container">
            <div class="row">

                  <h class="description text-center">Step 2</h>

                  <form class="form">
                    <div class="card-content">
                        <label>Do you have children?</label><br>
                      <div class="input-group">
                          <select class="selectpicker" data-style="btn btn-rose">
                              <option value=1>Yes, live away from home</option>
                              <option value=2>Yes, sometimes at home</option>
                              <option value=3>Yes, always at home</option>
                              <option value=4>No</option>

                          </select>

                      </div>
                      <label>Do you want children?</label><br>
                      <div class="input-group">
                        <select class="selectpicker" data-style="btn btn-rose">
                              <option value=0>Yes</option>
                              <option value=1>No</option>
                              <option value=2>Unsure</option>
                          </select>
                      </div>
                       <label>Would you date someone with children?</label><br>
                      <div class="input-group">
                        <select class="selectpicker" data-style="btn btn-rose">
                              <option value=0>Yes</option>
                              <option value=1>No</option>
                              <option value=2>Unsure</option>
                          </select>
                      </div>
                      <label>Is it important that your partner wants the same?</label><br>
                       <div class="input-group">
                        <select class="selectpicker" data-style="btn btn-rose">
                              <option value=0>Yes</option>
                              <option value=1>No</option>
                              <option value=2>Unsure</option>
                          </select>
                      </div>

                     
                    </div>
                  </form>
                </div>
