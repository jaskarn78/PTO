
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button1-1.css">
</head>

<body style="background-repeat:repeat;">
    <div style="padding-right:40px;padding-bottom:0px;padding-left:40px;padding-top:5px;width:100%;height:90%;">
        <nav class="navbar navbar-default navigation-clean-button">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand navbar-link" href="#"> </a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav"></ul>
                    <a href="../../../homepage"><p class="navbar-text navbar-right actions" style="font-size:23px;"><span style="color:rgb(248,248,248);font-size:20px;font-family:Dosis, sans-serif;">Back To Homepage </span> <img class="img-circle" src="assets/img/52084.png" style="height:45px;color:rgba(245,245,245,0);background-color:rgba(255,255,255,0);width:45px;margin-left:0px;margin-right:34px;padding-bottom:0px;margin-bottom:0px;"></p></a>
                </div>
            </div>
        </nav>
    </div>
    <div class="login-clean" style="background-color:transparent;padding-top:45px;">
        <form  id="signinForm" name="signinFrom"  style="background-color:transparent;padding-left:0px;padding-right:0px;padding-top:15px;width:auto;">
            <h1 class="text-center" style="margin-left:107px;color:rgb(240,245,251);margin-bottom:20px;font-family:Dosis, sans-serif;margin-right:99px;padding-left:1px;">Sign In</h1>
            <h2 class="sr-only">Login Form</h2>
            <div class="form-group">
                <input id="email" class="form-control" type="email" name="email" required="" oninvalid="this.setCustomValidity('Please Enter valid email')"
                    oninput="setCustomValidity('')" placeholder="Email" autofocus="" data-bs-hover-animate="pulse" style="background-color:rgba(248,248,248,0.02);height:65px;width:400px;font-size:18px;color:#ffffff;">
            </div>
            <div class="form-group">
                <input id="pw" class="form-control" type="password" name="password" required="" oninvalid="this.setCustomValidity('Please Enter valid password')"
                oninput="setCustomValidity('')" placeholder="Password" maxlength="12" minlength="5" data-bs-hover-animate="pulse" style="background-color:rgba(248,248,248,0.02);height:65px;width:400px;font-size:18px;color:#ffffff;">
            </div>
            <div class="form-group">
                <button id="signInButton" type="button" class="btn btn-primary btn-block" data-bs-hover-animate="pulse" style="width:390px;height:56px;">SIGN IN</button>
            </div><span style="color:white;font-size:22px;margin:0px;margin-left:180px;padding-top:0px;">OR </span>
           <div class="row" style="margin-left:20px;margin-right:0px;padding-left:0px;padding-top:0px;margin-top:0px;height:auto;width:400px;">
                <div class="col-md-12" style="padding-left:0px;padding-right:0px;height:auto;margin-right:0px;margin-left:0px;width:420px;margin-top:18px;">
                    <button id="fbLogin" type="button" data-bs-hover-animate="pulse" style=" background:transparent; width:153px;font-size:30px;padding-top:-10px;margin-top:0px;height:auto;padding-bottom:0px;margin-right:25px;padding-right:25px;padding-left:25px;border: none">
                    <i class="fa fa-facebook-f" style="font-size:30px;height:0px;"></i><span style="font-size:18px;color:white;"> Facebook </span></button>
                    <button id="googleLogin" type="button" data-bs-hover-animate="pulse" style="width:153px;font-size:30px;height:auto;padding-top:0px;margin-left:25px;background:transparent;padding-right:25px;padding-bottom:0px;padding-left:25px;border: none">
                    <i class="fa fa-google" style="font-size:30px;color:rgb(235, 59, 36);"></i><span style="font-size:18px;color:white;"> Gmail </span></button>
                </div>
    
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-firestore.js"></script>
    <script src="assets/js/index.js"></script>
